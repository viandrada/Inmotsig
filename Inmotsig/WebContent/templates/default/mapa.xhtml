<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<div style="width: 90%; height: 600px; float: right" id="map"></div>
	<script src="http://openlayers.org/api/OpenLayers.js"></script>

	<script type="text/javascript">
		window.onload = function() {

			var map = new OpenLayers.Map('map');
			var wms = new OpenLayers.Layer.WMS("OpenLayers WMS",
					"http://localhost:8080/geoserver/tsig_p3/wms", {
						numZoomLevels: 18,
				        maxResolution: 156543.0339,
						maxExtent: new OpenLayers.Bounds(-2,-1,2,1),
						layers : 'tsig_p3:uy_departamentos'
					});
			map.addLayer(wms);
			map.zoomToMaxExtent();
			map.setCenter(new OpenLayers.LonLat(-34.3, -54.3));
			var newSize = map.getSize();
			var res = map.getMaxExtent();
			console.log(newSize);
			console.log(res);
			//map.zoomTo(16);

		};
	</script>

</ui:composition>
</html>

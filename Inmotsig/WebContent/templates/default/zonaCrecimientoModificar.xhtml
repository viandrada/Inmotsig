<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<script type="text/javascript"
		src="http://www.openlayers.org/api/OpenLayers.js" />
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
	<script type="text/javascript"
		src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js" />
	<h:outputScript name="js/mapaZonasCrecimientoModificar.js" />
	<h:outputScript>init()</h:outputScript>
	<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
		<div id="map" style="width: 100%; height: 600px;"></div>
	</div>
	<h:panelGrid class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
		<h:panelGrid id="controls">
			<ul id="controlToggle" class="list-group">
				<li class="list-group-item"><input type="image" name="type"
					value="Guardar" id="buttonSave" onclick="save();"
					checked="checked" class="saveButtonControl" src="resources/images/Disk-Blue.png"/><label><span> Guardar</span></label></li>
				<li class="list-group-item"><input type="radio" name="type"
					value="none" id="noneToggle" onclick="toggleControl(this);"
					checked="checked" /><label for="polygonToggle"><span
						class="glyphicon glyphicon-hand-up"></span> Seleccionar</label></li>
				<li class="list-group-item"><input type="radio" name="type"
					value="polygon" id="polygonToggle" onclick="toggleControl(this);" />
					<label for="polygonToggle"><span
						class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo</label></li>
				<li class="list-group-item"><input type="radio" name="type"
					value="modify" id="modifyToggle" onclick="toggleControl(this);" />
					<label for="modifyToggle"><span
						class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar</label>
					<ul class="list-group">
						<li class="list-group-item"><input id="createVertices"
							type="checkbox" checked="checked" name="createVertices"
							onchange="update()" /> <label for="createVertices">Modificar
								vértices</label></li>
						<li class="list-group-item"><input id="rotate"
							type="checkbox" name="rotate" onchange="update()" /> <label
							for="rotate">Rotar</label></li>
						<li class="list-group-item"><input id="resize"
							type="checkbox" name="resize" onchange="update()" /> <label
							for="resize">Ajustar</label> (<input id="keepAspectRatio"
							type="checkbox" name="keepAspectRatio" onchange="update()"
							checked="checked" /> <label for="keepAspectRatio">Mantener
								proporción</label>)</li>
						<li class="list-group-item"><input id="drag" type="checkbox"
							name="drag" onchange="update()" /> <label for="drag">Arrastrar</label>
						</li>
					</ul></li>
			</ul>
		</h:panelGrid>
	</h:panelGrid>
		<h:panelGroup class="col-xs-2 col-sm-2 col-md-2 col-lg-2" id="legendMapZonas">
		<h:panelGroup>
			<h:panelGroup class="row">
				<h:graphicImage value="resources/images/rounded_square-green.png"
					height="25" width="25"></h:graphicImage>
				<h:panelGroup>
					<h:outputLabel>Alta</h:outputLabel>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup class="row">
				<h:graphicImage value="resources/images/rounded_square-blue.png"
					height="25" width="25"></h:graphicImage>
				<h:panelGroup>
					<h:outputLabel>Media</h:outputLabel>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup class="row">
				<h:graphicImage value="resources/images/rounded_square-red.png"
					height="25" width="25"></h:graphicImage>
				<h:panelGroup>
					<h:outputLabel>Baja</h:outputLabel>
				</h:panelGroup>
			</h:panelGroup>
						<h:panelGroup class="row">
				<h:graphicImage value="resources/images/rounded_square-grey.png"
					height="25" width="25"></h:graphicImage>
				<h:panelGroup>
					<h:outputLabel>Sin determinar</h:outputLabel>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup >
	</h:panelGroup>
</ui:composition>
</html>

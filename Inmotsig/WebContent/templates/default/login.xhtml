<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
     <div class="span3 offset2">
        <h:form>
                <h:outputText value="Email "></h:outputText>
                <h:inputText value="#{loginBean.email}" required="true"><f:ajax/></h:inputText>
                <h:outputText value="Password "></h:outputText>
                <h:inputSecret value="#{loginBean.password}" required="true"><f:ajax/></h:inputSecret>
           
            <h:commandButton value="Login" action="#{loginBean.login}"></h:commandButton>
       </h:form>
      </div>
</ui:composition>
</html>

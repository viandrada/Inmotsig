<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Inmobiliaria</title>
	</f:facet>

	<f:facet name="middle">
		<h:outputScript src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
		<h:outputScript src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js" />
		<h:outputScript src="http://www.openlayers.org/api/OpenLayers.js" target="body"/>
		<h:outputScript name="bootstrap/js/bootstrap.js" />
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
		<h:outputStylesheet name="bootstrap/css/bootstrap.css.map" />
		<h:outputStylesheet name="css/dashboard.css" />
		<h:outputStylesheet name="css/extras.css" />

		<link rel="stylesheet"
			href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css" />
	</f:facet>

	<f:facet name="last">

	</f:facet>
</h:head>
<h:body>
	<div class="container-fluid">
		<div class="row">
			<!-- Header -->
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<ui:include src="header.xhtml" />
			</div>
		</div>
		<div class="row top-buffer">
			<!-- Body -->
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<ui:include src="leftMenuAdmin.xhtml" />
			</div>
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" id="content">
				<ui:include src="#{navigationBean.redirectTo}" />
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="row " style="margin-bottom: 60px;">
			<!-- Footer -->
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<ui:include src="footer.xhtml" />
			</div>
		</div>
	</footer>
</h:body>
</html>

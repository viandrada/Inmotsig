<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<h:panelGroup class="container">
		<h:panelGroup class="row">
			<h:panelGroup class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
				<h:panelGroup>
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a href="#"><img class="img-responsive"
						src="resources/images/logoFinal.png" /></a>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
			</h:panelGroup>
			<h:panelGroup
				class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<h:panelGroup>
					<h:panelGroup id="loginPanel" rendered="#{loginBean.shownLogin}">
						<ui:include src="login.xhtml" />
					</h:panelGroup>
					<h:panelGroup id="logoutPanel" rendered="#{!loginBean.shownLogin}">
						<ui:include src="logout.xhtml" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
</ui:composition>
</html>

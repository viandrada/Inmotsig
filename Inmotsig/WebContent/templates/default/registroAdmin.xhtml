<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
<div class="container-fluid">
<div class="row">
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	<h:form id="altaAdmin">
		<h1>
			<h:outputText value="Nuevo Administrador" />
		</h1>

		<div class="form-group">
			<h:outputText value="Nombre : " />
			<h:inputText class="form-control" id="inputNombre" value="#{registroBean.nombre}" />
		</div>

		<div class="form-group">
			<h:outputText value="Apellido : " />
			<h:inputText class="form-control" id="inputApellido" value="#{registroBean.apellido}" />
		</div>

		<div class="form-group">
			<h:outputText value="Email : " />
			<h:inputText class="form-control" id="inputEmail" value="#{registroBean.email}" />
		</div>

		<div class="form-group">
			<h:outputText value="Telefono : " />
			<h:inputText class="form-control" id="inputTelefono" value="#{registroBean.telefono}" />
		</div>
		
		<div class="form-group">
			<h:outputText value="Password : " />
			<h:inputSecret class="form-control" id="inputPassword" value="#{registroBean.password}" />
		</div>

		<h:commandButton class="btn btn-default" value="Crear" action="#{registroBean.registroAdmin()}" onclick="" />

	</h:form>
	</div>
	</div>
	</div>

</ui:composition>
</html>
